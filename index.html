<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia de Autos</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .container {
        margin-top: 20px;
      }
      .btn-delete {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Agencia de Autos</h2>
      <form id="autoForm">
        <div class="form-group">
          <label for="marca">Marca:</label>
          <input type="text" class="form-control" id="marca" required />
        </div>
        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input type="text" class="form-control" id="modelo" required />
        </div>
        <div class="form-group">
          <label for="anio">Año:</label>
          <input type="text" class="form-control" id="anio" required />
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="text" class="form-control" id="precio" required />
        </div>
        <button type="button" class="btn btn-primary" onclick="agregarAuto()">
          Agregar
        </button>
      </form>

      <h2 class="mt-4">Lista de Autos</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="autoTableBody">
          <!-- Autos se añadirán aquí -->
        </tbody>
      </table>
    </div>

    <script>
      // Array para almacenar los autos
      let autos = [];

      function agregarAuto() {
        const marca = document.getElementById('marca').value;
        const modelo = document.getElementById('modelo').value;
        const anio = document.getElementById('anio').value;
        const precio = document.getElementById('precio').value;

        if (marca && modelo && anio && precio) {
          // Crear un objeto auto
          const auto = { marca, modelo, anio, precio };

          // Añadir al array de autos
          autos.push(auto);

          // Limpiar el formulario
          document.getElementById('autoForm').reset();

          // Renderizar la tabla
          renderTable();
        } else {
          alert('Por favor, complete todos los campos.');
        }
      }

      function eliminarAuto(index) {
        // Eliminar del array
        autos.splice(index, 1);

        // Renderizar la tabla
        renderTable();
      }

      function renderTable() {
        const tbody = document.getElementById('autoTableBody');
        tbody.innerHTML = '';

        autos.forEach((auto, index) => {
          const row = document.createElement('tr');

          row.innerHTML = `
                    <td>${auto.marca}</td>
                    <td>${auto.modelo}</td>
                    <td>${auto.anio}</td>
                    <td>${auto.precio}</td>
                    <td><button class="btn btn-danger btn-delete" onclick="eliminarAuto(${index})">Eliminar</button></td>
                `;

          tbody.appendChild(row);
        });
      }
    </script>
  </body>
</html>
